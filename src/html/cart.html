<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Shop - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/css/main.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="cart-banner">
        <img
          src="../assets/images/cart-banner.png"
          alt="Road in the desert"
          class="cart-banner-image"
        />
        <div class="cart-banner-overlay"></div>
        <h1 class="cart-banner-title">My Cart</h1>
      </section>
      <section class="cart-section">
        <table class="cart-table">
          <thead>
            <tr class="table-header">
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>
        <div class="cart-actions">
          <button
            id="continueShopping"
            style="
              text-transform: uppercase;
              font-family: $font-primary;
              font-size: 15px;
            "
            class="btn-cart"
          >
            Continue Shopping
          </button>
          <button
            id="clearCart"
            style="
              text-transform: uppercase;
              font-family: $font-primary;
              font-size: 15px;
            "
            class="btn-cart"
          >
            Clear Shopping Cart
          </button>
        </div>
        <div class="cart-summary">
          <div class="summary-row">
            <span>Sub Total</span>
            <span id="subTotal">$0</span>
          </div>
          <hr />
          <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">$30</span>
          </div>
          <hr />
          <div class="summary-row total">
            <span>Total</span>
            <span id="totalPrice">$0</span>
          </div>
          <button id="checkout" class="btn-cart">Checkout</button>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
<!DOCTYPE html>
